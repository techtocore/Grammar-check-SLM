<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Check SLM</title>
    <meta name="description" content="A simple grammar checker using a local SLM.">
    <!-- Load styles -->
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <img src="icons/icon48.png" alt="Grammar Check Icon" class="icon">
            </div>
            <h1>Grammar Check SLM</h1>
        </div>

        <div class="status-section loading" id="status-section">
            <div class="status-indicator loading" id="status-indicator"></div>
            <p class="status-text loading" id="status-text">Checking page...</p>
        </div>

        <div class="info-section">
            <div class="info-item">
                <span class="info-icon">📝</span>
                <p>Only text within editable areas (<code>class = "editable-area"</code>) will be checked</p>
            </div>
            <div class="info-item">
                <span class="info-icon">🤖</span>
                <p>Powered by a <a href="https://huggingface.co/Xenova/flan-t5-small" target="_blank">local AI model</a>
                    & operated using Transformers.js</p>
            </div>
        </div>

        <div class="footer">
            <a href="https://github.com/techtocore/Grammar-check-SLM" target="_blank" class="github-link">
                <span class="link-icon">🔗</span>
                View on GitHub
            </a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
